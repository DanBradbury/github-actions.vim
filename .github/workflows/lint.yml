name: Lint
on:
  push:
    #branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
      - name: vinter
        run: |
          gem install vinter
          vinter .
